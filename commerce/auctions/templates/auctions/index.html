{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
    {% for listing in listings %}

    <div>
        <a href="{% url 'listing' listing.id %}">{{listing.title}}</a>
        <br>
        <img src="{{listing.imageURL}}" width="300" height="300">
    </div>

    {% empty %}
    <li>
        No listings.
    </li>
    {% endfor %}
    </ul>
{% endblock %}
