<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="body">
    <div class="window-responsive-container">
        <div class="image-container">
            <img src="dog.jpeg" alt="Dog Image">
        </div>

        <div class="top-right-links">
            <a href="index.html">Search</a>
            <a href="image.html">Image Search</a>
        </div>

        <form class="middle-page" action="https://google.com/search">
            <input class="large-field" placeholder="all these words" type="text" name="as_q">
            <input class="large-field" placeholder="this exact word or phrase" type="text" name="as_epq">
            <input class="large-field" placeholder="any of these words" type="text" name="as_oq">
            <input class="large-field" placeholder="none of these words" type="text" name="as_eq">
            <input class="large-button" type="submit" value="Advanced Random Dog Search">
        </form>
    </div>
</body>
</html>
